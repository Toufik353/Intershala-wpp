<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Day and Time</title>
</head>
<body>
    <div id="day-time-display"></div>

    <script>
        function getCurrentDayAndTime() {
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const now = new Date();

            const day = days[now.getDay()];

            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'

            const currentTime = `${hours < 10 ? "0" : ""}${hours} : ${minutes < 10 ? "0" : ""}${minutes} : ${seconds < 10 ? "0" : ""}${seconds} ${ampm}`;
            const dayTimeDisplay = `Today is : ${day}.<br>Current time is : ${currentTime}`;

            document.getElementById('day-time-display').innerHTML = dayTimeDisplay;
        }

        getCurrentDayAndTime();
    </script>
</body>
</html>
